<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Colors List</title>

  </head>

  <body>
    <h1 class="mb-5 text-center">My Colors list</h1>
    <div class="container">
      <button id="btnClearColors" class="btn btn-secondary mb-2">Clear</button>
      <button id="btnLoadColors" class="btn btn-primary mb-2">Load colors</button>
    </div>
    <div class="container">
        <div id="list-colors" class="mb-5 d-block border border-4 rounded-4"></div>
    </div>

    <!-- Bootstrap JavaScript Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- include the javascript statements from script.js -->
    <script src="script.js"></script>

  </body>
</html>
